version: 2
updates:
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "weekly"
    ignore:
      - dependency-name: "org.apache.maven:maven-plugin-api"
      - dependency-name: "org.apache.maven:maven-compat"
      - dependency-name: "org.apache.maven:maven-core"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
